apply plugin: "com.google.android.libraries.mapsplatform.secrets-gradle-plugin"

secrets {
    // Change the properties file from the default "local.properties" in your root project
    // to another properties file in your root project.

    //To set build-variant specific properties (build type or flavor),
    //create a properties file at the root directory of the project with the same name as the variant.
    //For example, to set keys specific for the release build type,
    //create a new file called release.properties containing release-specific keys.
    propertiesFileName = 'debug.properties'

    // A properties file containing default secret values. This file can be checked in version
    // control.
    defaultPropertiesFileName = 'defaults.properties'
}